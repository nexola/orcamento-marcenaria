<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Orçamento marcenaria</title>
</head>

<body>
  <h1>ORÇAMENTO MARCENARIA</h1>

  <div class="container">

    <div class="coluna1">
      <h2>MDF</h2>
      <ul class="lista">
        <li class="item">
          <label for="mdf-tx-15">MDF TX Branco 15mm</label>
          <input type="number" name="mdf-tx-15" id="mdf-tx-15">
        </li>
        <li class="item">
          <label for="mdf-tx-18">MDF TX Branco 18mm</label>
          <input type="number" name="mdf-tx-18" id="mdf-tx-18">
        </li>
        <li class="item">
          <label for="mdf-tx-6">MDF TX Branco 6mm</label>
          <input type="number" name="mdf-tx-6" id="mdf-tx-6">
        </li>
        <li class="item">
          <label for="mdf-ca-15">MDF Carvalho Avelã 15mm</label>
          <input type="number" name="mdf-ca-15" id="mdf-ca-15">
        </li>
      </ul>

      <h2>CORREDIÇAS</h2>
      <ul class="lista">
        <li class="item">
          <label for="cr-lt-300">Light 300mm</label>
          <input type="number" name="cr-lt-300" id="cr-lt-300">
        </li>
        <li class="item">
          <label for="cr-lt-400">Light 400mm</label>
          <input type="number" name="cr-lt-400" id="cr-lt-400">
        </li>
        <li class="item">
          <label for="cr-lt-450">Light 450mm</label>
          <input type="number" name="cr-lt-450" id="cr-lt-450">
        </li>
        <li class="item">
          <label for="cr-lt-500">Light 500mm</label>
          <input type="number" name="cr-lt-500" id="cr-lt-500">
        </li>
        <li class="item">
          <label for="cr-lg-500">Larga 500mm</label>
          <input type="number" name="cr-lg-500" id="cr-lg-500">
        </li>
        <li class="item">
          <label for="cr-lg-550">Larga 550mm</label>
          <input type="number" name="cr-lg-550" id="cr-lg-550">
        </li>
        <li class="item">
          <label for="cr-lg-600">Larga 600mm</label>
          <input type="number" name="cr-lg-600" id="cr-lg-600">
        </li>
      </ul>
    </div>

    <div class="coluna2">
      <H2>FITAS</H2>
      <ul>
        <li class="item">
          <label for="ft-tx-22">Fita Branca TX 22</label>
          <input type="number" name="ft-tx-22" id="ft-tx-22">
        </li>
        <li class="item">
          <label for="ft-tx-35">Fita Branca TX 35</label>
          <input type="number" name="ft-tx-35" id="ft-tx-35">
        </li>
        <li class="item">
          <label for="ft-tx-45">Fita Branca TX 45</label>
          <input type="number" name="ft-tx-45" id="ft-tx-45">
        </li>
        <li class="item">
          <label for="ft-tx-60">Fita Branca TX 60</label>
          <input type="number" name="ft-tx-60" id="ft-tx-60">
        </li>
      </ul>

      <h2>SAPATINHAS</h2>
      <ul>
        <li class="item">
          <label for="spt-pq">Pequena</label>
          <input type="number" name="spt-pq" id="spt-pq">
        </li>
        <li class="item">
          <label for="spt-md">Média</label>
          <input type="number" name="spt-md" id="spt-md">
        </li>
        <li class="item">
          <label for="spq-gd">Grande</label>
          <input type="number" name="spq-gd" id="spq-gd">
        </li>
      </ul>

      <h2>OUTROS ITENS</h2>
      <ul class="lista">
        <li class="item">
          <label for="otr-cola">Cola Pequena</label>
          <input type="number" name="otr-cola" id="otr-cola">
        </li>
        <li class="item">
          <label for="otr-rodizio">Rodízio</label>
          <input type="number" name="otr-rodizio" id="otr-rodizio">
        </li>
        <li class="item">
          <label for="otr-prfs">Parafusos</label>
          <input type="number" name="otr-prfs" id="otr-prfs">
        </li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="frete">
      <label for="frete">Frete?</label>
      <input type="checkbox" name="frete" id="frete">
    </div>

    <a href="./">CALCULAR ➤</a>
  </footer>


</body>

</html>
